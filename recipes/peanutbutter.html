    <h1>Peanut butter Sandwich</h1>
    <h2>ingredients:</h2>
    <ul>
      <li>fresh bread slices (preferably Brown bread)</li>
      <li>natural peanut butter</li>
      <li>banana or apple slices</li>
    </ul>
    <h2>How to?</h2>
    <ol>
      <li>take the bread and make a fresh toast</li>
      <li>apply peanut(2 spoons)</li>
      <li>add slices of banana or apple</li>
    </ol>
